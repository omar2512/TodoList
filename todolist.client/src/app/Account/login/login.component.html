<form [formgroup]="loginForm">
<div class="p-fluid p-formgrid p-grid">
  <div class="p-field p-col-12">
    <label for="email">Email</label>
    <input id="email" pInputText formControlName="email" placeholder="Enter your email" />
    <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">
      Please enter a valid email.
    </small>
  </div>

  <div class="p-field p-col-12">
    <label for="password">Password</label>
    <p-password id="password" formControlName="password" [feedback]="false" placeholder="Enter your password"></p-password>
    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
      Password is required (at least 6 characters).
    </small>
  </div>

  <div class="p-field p-col-12">
    <button pButton type="button" label="Login" (click)="onSubmit()" class="p-mt-3"></button>
  </div>
</div>
</form>
